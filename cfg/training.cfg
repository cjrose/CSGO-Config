bind "-"                        "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov"
bind "alt"                      "sv_rethrow_last_grenade"
bind "mouse4"                   "noclip"
// bananagaming offline mode menu
bind "mouse5"                   "radio"
bind "f1"                       "con_logfile cfg/f1.log;getpos;con_logfile 0;say Position saved. Press F2 to return to this position"
bind "f2"                       "exec f1.log"
// bananagaming bot menu
bind "f3"                       "radio1"

say                             "Training config executed. Press [-] to get all the nades, [alt] to rethrow grenades, and [mouse4] to toggle noclip"

